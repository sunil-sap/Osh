########################################## OSH INTEGRATION LOGGER #####################################################
oshintegration.logger.filesLocation=${HYBRIS_LOG_DIR}/oshIntegration
oshintegration.logger.filePrefix=oshIntegration.log
log4j.appender.OSHINTEGRATION=org.apache.log4j.DailyRollingFileAppender
log4j.appender.OSHINTEGRATION.DatePattern='.'yyyy-MM-dd
log4j.appender.OSHINTEGRATION.File=${oshintegration.logger.filesLocation}/${oshintegration.logger.filePrefix}
log4j.appender.OSHINTEGRATION.Threshold=INFO
log4j.appender.OSHINTEGRATION.layout=org.apache.log4j.PatternLayout
log4j.appender.OSHINTEGRATION.layout.ConversionPattern=%d - %m\r\n
log4j.logger.com.hybris.osh.core.logger.OshIntegrationLogger=ERROR, CONSOLE, OSHINTEGRATION, INFO
log4j.additivity.logger.com.hybris.osh.core.logger.OshIntegrationLogger=false

impex.legacy.mode=false

########################################## OSH SEARCH LOGGER #####################################################
