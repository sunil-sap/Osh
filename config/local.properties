#the inbound base directory which will be scanned for the given cron expression
acceleratorservices.custom0.impex.inboundfolder=${HYBRIS_DATA_DIR}/osh/import/custom0/POM
#list of acceptable file names in the given base directory. Will be imported in the priority starting from low to high.
#last file name will have highest priority and will be imported first. 
acceleratorservices.custom0.impex.inboundfolder.filePriority=price.dat|catalog.dat|ats.dat|onhand_chgs.dat
#cron expression to scan the given base directory
acceleratorservices.custom0.impex.inboundfolder.cronexp=0 0/2 * * * *

